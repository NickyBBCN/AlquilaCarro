<div class="card">
  <h1 > Tabla incial</h1>
  <p-table [value]="clientes" [tableStyle]="{ 'min-width': '30rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>CEDULA</th>
              <th>NOMBRE</th>
              <th>FECHA ALQUILER</th>
              <th>TIEMPO ALQUILADO</th>
              <th>SALDO</th>
              <th>PLACA</th>
              <th>MARCA</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
          <tr>
              <td>{{ cliente.cedula }}</td>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.fechaAlquiler }}</td>
              <td>{{ cliente.tiempoAlquilado }}</td>
              <td>{{ cliente.saldo }}</td>
              <td>{{ cliente.placa }}</td>
              <td>{{ cliente.marca }}</td>

          </tr>
      </ng-template>
  </p-table>
</div>
